
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/index_styles.css' %}" />
    <title>Hospital Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="">
            <img src="{%static 'Images/logo3.jpg' %}" width="50px" height="50px" />
        </a>
        <a class="navbar-brand" href="#">
            <h1 class="header_text">Hospital</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav justify-content-end navbar-nav navbar-collapse">
                <li class="nav-item">
                    <a href="#" class="active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="Accounts/login">Login</a>
                </li>
                <li class="nav-item">
                    <a href="Accounts/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    {% for msg in messages %}
    {%if msg is not null%}
    <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert" id="alertmessages">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h6>{{msg}}</h6>
    </div>
    {% endif %}
    {% endfor %}
    <div class="container-fluid">
        <div class="row" id="top_section">
            <div class="col-sm" id="bannertext">
                <h2>Modern</h2>
                <h3>Problems require Modern Solutions</h3>
                <a href="Accounts/login" class="btn btn-outline-primary">
                    <span>Get Started</span>
                </a>
            </div>
            <div class="col-sm" id="topimgbox">
                    <img src="{% static 'Images/hms_top.jpg' %}"
                         alt="Image">
            </div>
        </div>
    </div>
    <script src="{% static 'JS/scroll-out.js' %}"></script>
    <script type="text/javascript">
        ScrollOut({
            targets: "h4,p,a",
        });
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500,
                function () {
                    $(this).remove();
                });
        }, 5000);
    </script>
</body>
</html>
